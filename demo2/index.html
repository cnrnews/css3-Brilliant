<!DOCTYPE html>
<html>
<head>
	<title>伪类选择器</title>
	<style type="text/css">
		/*动态伪类选择器*/
		a:link{
			color: #666
		}
		a:visited{
			color: #eee
		}
		a:hover{
			color: #e00
		}
		a:active{
			color: #c91
		}
		/*元素状态伪类选择器*/
		input:enabled{
			background-color: #ecc
		}
		input:disabled{
			background-color: #ccc
		}
	</style>
</head>
<body>
	<h5>动态伪类选择器</h5>
	<a href="">动态伪类选择器</a>
	<hr>
	<h5>元素状态伪类选择器</h5> 
	<input type="text" name=""><br>
	<input type="text" name="" disabled="">
</body>
</html>
