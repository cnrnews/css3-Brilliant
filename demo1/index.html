<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <img src="round.jpg">
</body>

<style>
    body {
        text-align: center;
        margin-top: 100px
    }
    img {
        /* 圆形图片 */
        border-radius: 50%;
        width: 250px;
        height: 250px;
        /* 动画 */
        transition: all 0.4s;
        -webkit-transition: all 0.4s;
        -o-transition: all 0.4s;
        /* 鼠标 */
        cursor: pointer;
    }
    /* 动画-鼠标经过 */
    img:hover{
        transform: scale(1.1);
    }
</style>

</html>
